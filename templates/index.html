<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Tools</h1>
        <form id="uploadForm" class="mt-4">
            <div class="form-group">
                <label for="fileInput" class="btn btn-primary"><i class="fas fa-file-upload"></i> Choose Files</label>
                <input type="file" id="fileInput" multiple accept="image/*" class="form-control-file d-none">
            </div>
            <div class="form-group">
                <label for="operationType">Operation:</label>
                <select id="operationType" class="form-control">
                    <option value="jpgToPdf">JPG to PDF</option>
                    <option value="compress">Compress Image</option>
                    <option value="crop">Crop Image</option>
                </select>
            </div>
            <div id="compressionOptions" class="form-group d-none">
                <label for="compressionFormat">Compression Format:</label>
                <select id="compressionFormat" class="form-control">
                    <option value="JPEG">JPEG</option>
                    <option value="PNG">PNG</option>
                    <option value="WEBP">WEBP</option>
                </select>
                <label for="compressionQuality">Compression Quality:</label>
                <select id="compressionQuality" class="form-control">
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                </select>
            </div>
            <div id="cropOptions" class="form-group d-none">
                <label for="cropRatio">Crop Ratio:</label>
                <select id="cropRatio" class="form-control">
                    <option value="1:1">1:1</option>
                    <option value="3:2">3:2</option>
                    <option value="4:3">4:3</option>
                    <option value="16:9">16:9</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-file-upload"></i> Process</button>
        </form>
        <div id="output" class="mt-3"></div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>

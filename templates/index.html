<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tools</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Tools</h1>
        <form id="uploadForm">
            <label for="fileInput"><i class="fas fa-file-upload"></i> Choose Files</label>
            <input type="file" id="fileInput" multiple accept="image/*">
            
            <label for="operationType">Operation:</label>
            <select id="operationType">
                <option value="jpgToPdf">JPG to PDF</option>
                <option value="compress">Compress Image</option>
                <option value="crop">Crop Image</option>
            </select>
            
            <div id="compressionOptions" style="display: none;">
                <label for="compressionFormat">Compression Format:</label>
                <select id="compressionFormat">
                    <option value="JPEG">JPEG</option>
                    <option value="PNG">PNG</option>
                    <option value="WEBP">WEBP</option>
                </select>
                <label for="compressionQuality">Compression Quality:</label>
                <select id="compressionQuality">
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                </select>
            </div>
            
            <div id="cropOptions" style="display: none;">
                <label for="cropRatio">Crop Ratio:</label>
                <select id="cropRatio">
                    <option value="1:1">1:1</option>
                    <option value="3:2">3:2</option>
                    <option value="4:3">4:3</option>
                    <option value="16:9">16:9</option>
                </select>
            </div>
            
            <button type="submit"><i class="fas fa-file-upload"></i> Process</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
